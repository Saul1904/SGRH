<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRH - Informes</title>
    <link rel="stylesheet" href="informes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <!-- Barra lateral hamburguesa -->
        <nav class="sidebar" id="sidebar">
            <button class="hamburger-btn" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu-content">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="empleados.html"><i class="fas fa-user"></i> Empleados</a></li>
                    <li><a href="candidatos.html"><i class="fas fa-user-plus"></i> Candidatos</a></li>
                    <li><a href="ausencias.html"><i class="fas fa-calendar-times"></i> Ausencias</a></li>
                    <li><a href="turnos.html"><i class="fas fa-clock"></i> Turnos</a></li>
                    <li><a href="nominas.html"><i class="fas fa-file-invoice-dollar"></i> Nóminas</a></li>
                    <li><a href="seguridad-social.html"><i class="fas fa-shield-alt"></i> Seguridad Social</a></li>
                    <li><a href="documentos.html"><i class="fas fa-folder"></i> Documentos</a></li>
                    <li><a href="informes.html"><i class="fas fa-chart-line"></i> Informes</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <header class="header">
                <h1>Gestión de Informes</h1>
                <button class="btn-agregar" onclick="mostrarModalAgregar()">
                    <i class="fa-solid fa-file-circle-plus"></i> Registrar Informe
                </button>
            </header>
        
            <!-- ✅ Barra de búsqueda -->
            <input type="text" id="buscar-informe" placeholder="Buscar por tipo o fecha">
        
            <!-- ✅ Filtro por tipo de informe -->
            <select id="filtro-tipo-informe">
                <option value="">Todos los tipos</option>
                <option value="Reporte Mensual">Reporte Mensual</option>
                <option value="Evaluación de Desempeño">Evaluación de Desempeño</option>
                <option value="Auditoría">Auditoría</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        

        <!-- ✅ Tabla de informes -->
        <section class="informes">
            <h2>Lista de Informes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo de Informe</th>
                        <th>Fecha de Generación</th>
                    </tr>
                </thead>
                <tbody id="tabla-informes">
                    <!-- Aquí se cargarán los informes dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <!-- Modal para agregar informes -->
<div id="modal-agregar" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal('modal-agregar')">&times;</span>
        <h2>Registrar Informe</h2>
        <form id="form-agregar">
            <label for="tipo-informe">Tipo de Informe:</label>
            <input type="text" id="tipo-informe" required placeholder="Ej. Reporte mensual">

            <label for="fecha-generacion">Fecha de Generación:</label>
            <input type="datetime-local" id="fecha-generacion" required>

            <button type="submit">Guardar</button>
        </form>
    </div>
</div>

    <!-- Modal para editar informes -->
<div id="modal-editar" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal('modal-editar')">&times;</span>
        <h2>Editar Informe</h2>
        <form id="form-editar">
            <input type="hidden" id="editar-id">

            <label for="editar-tipo-informe">Tipo de Informe:</label>
            <input type="text" id="editar-tipo-informe" required>

            <label for="editar-fecha-generacion">Fecha de Generación:</label>
            <input type="datetime-local" id="editar-fecha-generacion" required>

            <button type="submit">Actualizar</button>
        </form>
    </div>
</div>


    <!-- Notificación de éxito -->
    <div id="notificacion" class="notificacion">Empleado agregado con éxito</div>
    
    <script src="informes.js"></script>
</body>
</html>
